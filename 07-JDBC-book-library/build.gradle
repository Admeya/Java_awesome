buildscript {
    ext {
        springBootVersion = '2.4.1'
        lombokVersion = '1.18.6'
        jdbcVersion = '2.5.5'
        h2Version = '1.4.200'
        liquibaseCoreVersion = '4.0.0'
        shellVersion = '2.0.1.RELEASE'
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version "$springBootVersion"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter:${springBootVersion}"
    compile("org.projectlombok:lombok:${lombokVersion}")
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    implementation "org.springframework.boot:spring-boot-starter-jdbc:${jdbcVersion}"
    implementation "com.h2database:h2:${h2Version}"
    implementation "org.liquibase:liquibase-core:${liquibaseCoreVersion}"
    implementation "org.springframework.shell:spring-shell-starter:${shellVersion}"
    implementation group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.5.6'


    testImplementation('org.springframework.boot:spring-boot-starter-test')
}

test {
    useJUnitPlatform()
}